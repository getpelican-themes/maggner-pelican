{% if SOCIAL %}
    <section class="module social">
        <h3 class="title module-title">Social</h3>

        <ul>
            {% for name, link in SOCIAL %}
                <li>
                    <a href="{{ link }}">{{ name }}</a>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endif %}

<section class="module tagcloud">
    <h3 class="title module-title">Tags</h3>

    <ul>
        {% for tag in tag_cloud|sort %}
            <li class="tag tag-{{ tag.1 }}">
                <a href="{{ SITEURL }}/{{ tag.0.url }}">{{ tag.0 }}</a>
            </li>
        {% endfor %}
    </ul>
</section>

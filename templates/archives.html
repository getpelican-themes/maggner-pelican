{% extends "base.html" %}

{% block title %}Arquivos{% endblock %}

{% block content %}

    <h1 class="page-title">Arquivos</h1>

    <table class="archives">
        <thead>
            <tr>
                <th>Data</th>
                <th>Post</th>
            </tr>
        </thead>

        <tbody>
        {% for article in dates %}
            <tr>
                <td>{{ article.date.locale_date }}</td>
                <td><a href="{{ article.url }}">{{ article.title }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock content %}
